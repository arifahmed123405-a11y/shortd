<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShortD Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="supabase.js"></script>
  <script type="module" src="dashboard.js"></script>
</head>
<body>
  <div class="dashboard-container">
    <div class="dashboard-header">
      <h1>ShortD Dashboard</h1>
      <span class="premium-badge" id="premiumBadge"></span>
      <button onclick="logout()">Logout</button>
    </div>

    <button onclick="window.location.href='create.html'">Create New Link</button>

    <div class="links-grid" id="linksGrid"></div>
  </div>
<div id="premiumSection">
  <h2>Go Premium</h2>
  <p>Unlock custom aliases, remove ads & get more features!</p>

  <!-- PayPal Button -->
  <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
    <!-- PayPal business email -->
    <input type="hidden" name="business" value="YOUR_PAYPAL_EMAIL_HERE">

    <!-- Buy Now button -->
    <input type="hidden" name="cmd" value="_xclick">
    <input type="hidden" name="item_name" value="ShortD Premium">
    <input type="hidden" name="amount" value="9"> <!-- $9 one-time -->
    <input type="hidden" name="currency_code" value="USD">

    <!-- Return URL -->
    <input type="hidden" name="return" value="https://shortd.qzz.io/premium-success.html?premium=1">

    <input type="submit" value="Go Premium $9" />
  </form>
</div>

</body>
</html>
