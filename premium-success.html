<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Activated</title>
  <script type="module" src="supabase.js"></script>
</head>
<body>
  <h1>Activating Premium...</h1>
  <script type="module">
    import { supabase } from "./supabase.js";

    (async () => {
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get("premium") !== "1") return;

      const { data } = await supabase.auth.getUser();
      if (!data.user) return window.location.href = "index.html";

      const user = data.user;

      // Update metadata
      await supabase.auth.updateUser({ data: { premium: true } });

      // Update profiles table
      await supabase.from("profiles").upsert({ id: user.id, premium: true });

      alert("Premium activated successfully!");
      window.location.href = "dashboard.html";
    })();
  </script>
</body>
</html>
